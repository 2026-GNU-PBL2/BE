spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}
  application:
    name: subSave
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token-expiration-millis: 3600000

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, info